  </text>

  <!-- 작은 별 장식 -->
  <g transform="translate(480, 220)" opacity="0.8">
    <path d="M0,-15 L3.5,-5 13,-4 6.5,3 8,13 0,8 -8,13 -6.5,3 -13,-4 -3.5,-5z" 
