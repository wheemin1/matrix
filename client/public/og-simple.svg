  </defs>
  <rect width="1200" height="630" fill="url(#bgGradient)" opacity="0.7"/>
  
  <!-- 심플한 텍스트만 표시 -->
  <text x="600" y="280" font-family="'Noto Serif KR', serif" font-size="72" font-weight="bold" 
        fill="url(#textGradient)" text-anchor="middle" dominant-baseline="middle">
    운명의 매트릭스 검사
  </text>
  
  <text x="600" y="380" font-family="'Pretendard', sans-serif" font-size="36" 
