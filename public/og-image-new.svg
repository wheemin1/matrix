<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <rect width="1200" height="630" fill="#0f172a" />
  
  <defs>
    <radialGradient id="bgGradient1" cx="10%" cy="10%" r="80%" fx="10%" fy="10%">
      <stop offset="0%" stop-color="#6366f1" stop-opacity="0.3" />
      <stop offset="100%" stop-color="#0f172a" stop-opacity="0" />
    </radialGradient>
    <radialGradient id="bgGradient2" cx="90%" cy="90%" r="80%" fx="90%" fy="90%">
      <stop offset="0%" stop-color="#8b5cf6" stop-opacity="0.3" />
      <stop offset="100%" stop-color="#0f172a" stop-opacity="0" />
    </radialGradient>
    <linearGradient id="titleGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#fbbf24" />
      <stop offset="100%" stop-color="#f59e0b" />
    </linearGradient>
  </defs>
  
  <rect width="1200" height="630" fill="url(#bgGradient1)" />
  <rect width="1200" height="630" fill="url(#bgGradient2)" />
  
  <!-- 별자리 효과 -->
  <circle cx="150" cy="150" r="3" fill="white" opacity="0.8" />
  <circle cx="400" cy="100" r="2" fill="white" opacity="0.6" />
  <circle cx="700" cy="200" r="3" fill="white" opacity="0.7" />
  <circle cx="900" cy="120" r="2" fill="white" opacity="0.5" />
  <circle cx="1100" cy="180" r="3" fill="white" opacity="0.8" />
  
  <line x1="150" y1="150" x2="400" y2="100" stroke="white" stroke-width="1" opacity="0.3" />
  <line x1="400" y1="100" x2="700" y2="200" stroke="white" stroke-width="1" opacity="0.3" />
  <line x1="700" y1="200" x2="900" y2="120" stroke="white" stroke-width="1" opacity="0.3" />
  <line x1="900" y1="120" x2="1100" y2="180" stroke="white" stroke-width="1" opacity="0.3" />
  
  <!-- 로고 심볼 -->
  <circle cx="600" cy="215" r="80" fill="none" stroke="url(#titleGradient)" stroke-width="6" />
  <polygon points="600,160 640,190 625,240 575,240 560,190" fill="none" stroke="url(#titleGradient)" stroke-width="5" />
  <text x="600" y="230" font-family="Arial, sans-serif" font-size="46" fill="#f59e0b" text-anchor="middle" font-weight="bold">운명</text>
  
  <!-- 제목 텍스트 -->
  <text x="600" y="350" font-family="Arial, sans-serif" font-size="70" fill="white" text-anchor="middle" font-weight="bold">운명의 매트릭스</text>
  <text x="600" y="410" font-family="Arial, sans-serif" font-size="40" fill="#d4d4d8" text-anchor="middle">Destiny Matrix</text>
  
  <!-- 서브타이틀 -->
  <text x="600" y="480" font-family="Arial, sans-serif" font-size="32" fill="#94a3b8" text-anchor="middle">MBTI · 타로 · 사주 통합 운명 분석</text>
  
  <!-- 하단 설명 -->
  <text x="600" y="550" font-family="Arial, sans-serif" font-size="26" fill="#64748b" text-anchor="middle">당신의 고유한 운명 코드를 찾아보세요</text>
</svg>
