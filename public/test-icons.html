<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>아이콘 및 API 테스트</title>
  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; line-height: 1.6; padding: 20px; max-width: 800px; margin: 0 auto; }
    h1 { color: #2A1A5E; }
    .test-section { margin-bottom: 30px; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
    .icon-container { display: flex; gap: 20px; flex-wrap: wrap; }
    .icon-test { text-align: center; }
    .icon-test img { display: block; margin: 10px auto; }
    button { background-color: #2A1A5E; color: white; border: none; padding: 8px 16px; border-radius: 4px; cursor: pointer; margin-right: 10px; }
    button:hover { background-color: #3d2c71; }
    pre { background-color: #f5f5f5; padding: 10px; border-radius: 4px; overflow-x: auto; max-height: 300px; overflow-y: auto; }
  </style>
</head>
<body>
  <h1>아이콘 및 API 테스트 페이지</h1>
  
  <div class="test-section">
    <h2>아이콘 테스트</h2>
    <div class="icon-container">
      <div class="icon-test">
        <h3>favicon.ico</h3>
        <img src="/favicon.ico" alt="Favicon" width="32" height="32">
      </div>
      <div class="icon-test">
        <h3>icon-192.png</h3>
        <img src="/icon-192.png" alt="192x192 PNG 아이콘" width="100" height="100">
      </div>
      <div class="icon-test">
        <h3>icon-512.png</h3>
        <img src="/icon-512.png" alt="512x512 PNG 아이콘" width="100" height="100">
      </div>
      <div class="icon-test">
        <h3>icon-192.svg</h3>
        <img src="/icon-192.svg" alt="192x192 SVG 아이콘" width="100" height="100">
      </div>
    </div>
  </div>
  
  <div class="test-section">
    <h2>API 테스트</h2>
    <button id="testApi">분석 API 테스트</button>
    <button id="testFunction">테스트 함수 호출</button>
    <h3>결과:</h3>
    <pre id="result">여기에 결과가 표시됩니다.</pre>
  </div>

  <div class="test-section">
    <h2>매니페스트 테스트</h2>
    <button id="testManifest">manifest.json 확인</button>
    <h3>매니페스트 내용:</h3>
    <pre id="manifestResult">매니페스트 정보가 여기에 표시됩니다.</pre>
  </div>
  
  <script>
    // API 테스트 함수
    document.getElementById('testApi').addEventListener('click', async () => {
      const resultElement = document.getElementById('result');
      resultElement.textContent = '요청 중...';
      
      try {
        const response = await fetch('/.netlify/functions/analyze', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            mode: 'personal',
            personalName: '테스트',
            personalBirthdate: '2000-01-01',
            personalGender: 'male'
          })
        });
        
        const data = await response.json();
        resultElement.textContent = JSON.stringify(data, null, 2);
      } catch (error) {
        resultElement.textContent = `오류 발생: ${error.message}`;
      }
    });
    
    // 서버리스 함수 테스트
    document.getElementById('testFunction').addEventListener('click', async () => {
      const resultElement = document.getElementById('result');
      resultElement.textContent = '요청 중...';
      
      try {
        const response = await fetch('/.netlify/functions/test');
        const data = await response.json();
        resultElement.textContent = JSON.stringify(data, null, 2);
      } catch (error) {
        resultElement.textContent = `오류 발생: ${error.message}`;
      }
    });

    // 매니페스트 테스트
    document.getElementById('testManifest').addEventListener('click', async () => {
      const manifestResultElement = document.getElementById('manifestResult');
      manifestResultElement.textContent = '매니페스트 요청 중...';
      
      try {
        const response = await fetch('/manifest.json');
        const data = await response.json();
        manifestResultElement.textContent = JSON.stringify(data, null, 2);
      } catch (error) {
        manifestResultElement.textContent = `오류 발생: ${error.message}`;
      }
    });
  </script>
</body>
</html>
