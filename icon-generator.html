<!DOCTYPE html>
<html>
<head>
    <title>Icon Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        canvas {
            border: 1px solid #ccc;
            margin-bottom: 10px;
        }
        button {
            margin: 10px 0;
            padding: 8px 15px;
            background-color: #2A1A5E;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Icon Generator for Destiny Matrix</h1>
    
    <div>
        <h2>192x192 Icon</h2>
        <canvas id="canvas192" width="192" height="192"></canvas>
        <div>
            <button onclick="downloadIcon('canvas192', 'icon-192.png')">Download 192x192 PNG</button>
        </div>
    </div>

    <div>
        <h2>512x512 Icon</h2>
        <canvas id="canvas512" width="512" height="512"></canvas>
        <div>
            <button onclick="downloadIcon('canvas512', 'icon-512.png')">Download 512x512 PNG</button>
        </div>
    </div>

    <script>
        function drawIcon(canvasId, size) {
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext('2d');
            
            // 배경 색상
            ctx.fillStyle = '#2A1A5E';
            ctx.fillRect(0, 0, size, size);
            
            // 텍스트
            ctx.fillStyle = 'white';
            ctx.font = `bold ${size/2}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('D', size/2, size/2);
        }
        
        function downloadIcon(canvasId, filename) {
            const canvas = document.getElementById(canvasId);
            const link = document.createElement('a');
            link.download = filename;
            link.href = canvas.toDataURL('image/png');
            link.click();
        }
        
        // 초기화
        window.onload = function() {
            drawIcon('canvas192', 192);
            drawIcon('canvas512', 512);
        };
    </script>
</body>
</html>
